<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 li elements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            display: block;
            margin: 5vh;
            padding: 5px 10px;
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }

        li {
            display: none;
        }
    </style>
</head>

<body>
    <button>Start</button>
    <ul>
        <li>element 1</li>
        <li>element 2</li>
        <li>element 3</li>
        <li>element 4</li>
        <li>element 5</li>
        <li>element 6</li>
        <li>element 7</li>
        <li>element 8</li>
        <li>element 9</li>
        <li>element 10</li>
    </ul>
    <script src="script.js"></script>
</body>

</html>
